version: "3.8"

services:
  fuelhook:
      build:
        context: .
        dockerfile: Dockerfile
      image: fuelhook
      container_name: fuelhook
      restart: unless-stopped
      environment:
        - "TZ=UTC"
        - "REGION=0"
        - "DISCORD_WH_URL="
      volumes:
        - type: volume
          source: fuelhook_data
          target: /opt/fuelhook/data

volumes:
  fuelhook_data:
    name: fuelhook_data
