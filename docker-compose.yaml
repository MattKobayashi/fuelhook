version: "3.8"

services:
  fuelhook:
      build:
        context: .
        dockerfile: Dockerfile
      image: fuelhook
      container_name: fuelhook
      restart: unless-stopped
      environment:
        - "TZ=UTC"
        - "REGION=All"
        - "FUEL_TYPES=[\"E10\", \"U91\", \"U95\", \"U98\", \"Diesel\", \"LPG\"]"
        - "WEBHOOK_URL="
      volumes:
        - type: volume
          source: fuelhook_data
          target: /opt/fuelhook/data

volumes:
  fuelhook_data:
    name: fuelhook_data
